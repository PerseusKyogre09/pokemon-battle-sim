<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Over</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen font-sans flex flex-col items-center justify-center">
    <div class="max-w-md w-full bg-gray-800 rounded-xl shadow-2xl p-10 text-center">
        <h2 class="text-3xl font-bold mb-8 
            {{ 'text-red-500' if 'lost' in result_message else 'text-green-400' }}">
            Game Over
        </h2>
        
        <div class="text-xl mb-8">{{ result_message }}</div>
        
        <button onclick="window.location.href='/start'" class="bg-red-600 hover:bg-red-500 text-white font-bold py-3 px-8 rounded-lg shadow-lg transition duration-300 transform hover:scale-105">
            Restart Game
        </button>
    </div>

    <!-- Victory jingle audio -->
    <audio id="victory-jingle" src="{{ url_for('music', filename='victory-jingle.mp3') }}" autoplay loop></audio>
</body>
</html>
