<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Battle Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen font-sans">
    <div class="container mx-auto px-4 flex flex-col items-center justify-center min-h-screen">
        <h1 class="text-4xl font-bold text-yellow-400 mb-6">Pokémon Battle Simulator</h1>
        <div class="bg-gray-800 p-8 rounded-xl shadow-lg max-w-lg w-full">
            <p class="text-xl mb-8 text-center">Choose your Pokémon and face off against a random opponent!</p>
            <div class="flex justify-center">
                <a href="/start" class="bg-yellow-500 hover:bg-yellow-400 text-gray-900 font-bold py-3 px-8 rounded-lg transition duration-300 transform hover:scale-105 shadow-md">Start Battle</a>
            </div>
        </div>
        <div class="mt-6 text-gray-400 text-sm">
            <p>Created with Tailwind CSS</p>
        </div>
    </div>
</body>
</html>
